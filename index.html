<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css" rel="stylesheet">

</head>

<body>
    <div id="app" class="container mt-3">
        <nav class="text-right mr-4">
            <a class="" href="cart.html"><span class="material-icons">
                shopping_cart
                </span>
                <span class="badge badge-danger align-top">{{cartProducts.length}}</span>
            </a>
        </nav>
        <div class="d-flex flex-wrap" id="productList">
            <div class="card mb-3 mr-4" style="width: 31%;" v-for="(item ,key) in products" :key="item.id">
                <img :src="item.imageUrl[0]" class="w-100" style="height:250px">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <div class="d-flex align-items-center justify-content-between">
                        <button type="button" class="btn btn-info w-50" @click="addCart(item)">加入購物車</button>
                    <h5 class="text-right text-danger mb-0"><span class="text-dark font-weight-bold">總價：</span>{{ item.price }}元
                    </h5>
                    </div>
                </div>
            </div>
        </div>
        <pagination :inner-pagination="pagination" @change-page="getProduct"></pagination>
        <loading :active.sync="isLoading"></loading>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
    <script src="js/all.js" type="module"></script>
</body>

</html>
